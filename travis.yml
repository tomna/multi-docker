sudo : required
services :
  - docker

before_install : 
  - docker build -t lim/react-test -f ./client/Dockerfile.dev ./client

script : 
  - docker run lim/react-test npm test -- --coverage

after_success: 
  - docker build -t lim/multi-client ./client
  - docker build -t lim/multi-nginx ./nginx
  - docker build -t lim/multi-server ./server
  - docker build -t lim/multi-worker ./worker
  - echo "$DOCKER_PASSWORD"  |  docker login -u "$DOCKER_ID" --password-stdin
  - docker push lim/multi-client
  - docker push lim/multi-nginx
  - docker push lim/multi-server
  - docker push lim/multi-worker